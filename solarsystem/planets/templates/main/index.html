{% load static %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <script src="https://kit.fontawesome.com/248ac66584.js" crossorigin="anonymous"></script>

</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <a href="{% url 'home' %}"><img src="{% static 'logo/logo.png' %}" ></a>
                </div>
                <nav class="nav">
                    <a class="nav__link" href="{% url 'home' %}">Главная</a>
                    <a class="nav__link" href="#">Статьи</a>
                    <a class="nav__link" href="#">Наши контакты</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        {% block content %}
        <div class="intro">
            <div class="container">
                <div class="intro__inner">
                    <h1 class="intro-title">Любители космоса привет! Здесь есть информация
                    о солнечное системе. Приятного просмотра.</h1>
                    <p class="intro-subtitle">Здесь вы сможете узнать о планетах солнечной системы и увидеть их.</p>
                </div>
            </div>
        </div>
        {% endblock %}
    </main>
</body>
</html>
